log4j.rootLogger = ALL, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.Database.DatabaseMappingMissingSQL = INFO, database_mapping
log4j.additivity.Database.DatabaseMappingMissingSQL=true
log4j.appender.database_mapping = org.apache.log4j.ConsoleAppender
log4j.appender.database_mapping.layout = org.apache.log4j.PatternLayout
log4j.appender.database_mapping.layout.ConversionPattern = %d{dd/MM/yyyy HH:mm:ss} %-5p %t %c:%L - %m%n

